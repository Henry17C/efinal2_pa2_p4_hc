<html>
	
	
	<head>
		
				<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

	</head>
	
	
	
	<body>
		<table class="table table-dark table-striped-columns">
			
			
			<thead>
				
				<tr>
					<th>cedula</th>
					<th>nombre</th>
					<th>codigo</th>
					<th>fechaMatricula</th>
					<th>nombreHilo</th>
					
				</tr>
			</thead>
			
			
			<tbody>
				<tr th:each="matricula:${matriculas}">
				<td th:text="${matricula.cedula}"></td>
				<td th:text="${matricula.nombre}"></td>
				<td th:text="${matricula.codigo}"></td>
				<td th:text="${matricula.fechaMatricula}"></td>
				<td th:text="${matricula.nombreHilo}"></td>
				
				</tr>
				
			</tbody>
			
			
			
		</table>
		
		
	</body>
	
	
</html>
