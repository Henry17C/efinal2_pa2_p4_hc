<html>
	
	
	<head>
		
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
	</head>
	
	<body>
		<form th:action="@{/estudiantes/insertar}" th:object="${estudiante}" th:method="POST">
		<table class="table table-dark table-striped-columns" >
			
			<tr>
				
				<td><label>Nombre</label></td>
				<td><input type="text" th:field="${estudiante.nombre}" ></td>
			</tr>
			
			<tr>
				<td><label>apellido</label></td>
				<td><input type="text" th:field="${estudiante.apellido}"  ></td>
			</tr>
			
			
			<tr>
				
				<td><label>cedula</label></td>
				<td><input type="number" th:field="${estudiante.cedula}"  ></td>
			</tr>
			
			
			<tr>
				<td><label>direccion</label></td>
				<td><input type="text" th:field="${estudiante.direccion}" ></td>
			</tr>
			
			<tr>
				<td><label>telefono</label></td>
				<td><input type="text" th:field="${estudiante.telefono}" ></td>
			</tr>
			
			
		</table>
		
		<input type="submit" value="Guardar">
		</form>
		
	</body>
	
	
	
</html>
